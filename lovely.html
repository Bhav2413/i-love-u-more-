<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Pookie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            background-color: #fa9ebc; /* light pink */
        }
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff69b4; /* pink */
            font-size: 24px;
        }
        #footer {
            position: absolute;
            bottom: 0;
            right: 0;
            margin: 10px;
            font-family: 'Book Antiqua', Palatino, 'Palatino Linotype', serif;
            font-size: 16px;
        }
        #hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: pink;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out alternate;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <p id="message">I love you a lot Pookie</p>
        <p>{more than you do, yes}</p>
    </div>
    <div id="footer">
        <p>I have more for you, call me when you get free <span style="color: #ff69b4; font-size: 20px;">❤️</span></p>
    </div>
    <div id="hearts">
        <!-- Pink hearts background -->
        <div class="heart" style="top: 20%; left: 15%; animation-duration: 1.2s;"></div>
        <div class="heart" style="top: 40%; left: 30%; animation-duration: 1.4s;"></div>
        <div class="heart" style="top: 60%; left: 60%; animation-duration: 1.1s;"></div>
        <div class="heart" style="top: 80%; left: 80%; animation-duration: 1.3s;"></div>
    </div>

    <script>
        function replyToUser(input) {
            var message = document.getElementById('message');
            if (input.toLowerCase() === "no i love u more") {
                message.textContent = "We both know that I love you more. There is no use of fighting. C'mon, I need my Pookie to give me a big and tight hug ❤️";
            }
        }
        var userInput = prompt("Type 'no i love u more' to see the response:");
        replyToUser(userInput);
    </script>
</body>
</html>
